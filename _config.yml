# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Kasra Eshaghi, PhD"
subtitle: "Engineer, Roboticist, Adventurer"
repository: kasra-eshaghi/blog
baseurl: /blog
email:
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
twitter_username: username
github_username: username
minimal_mistakes_skin: dirt
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
excerpt_separator: "<!-- more -->"
# Outputting
permalink: "/:title.html" #/:categories/:title/
paginate: 0 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  # name   : ""
  avatar : "/assets/images/headers/self_2.png"
  # bio    : "Mechanical engineer, roboticists, adventurer!"
  links:
    - label: "Email"
      icon: "fa-fw fas fa-envelope"
      url: "mailto:kasra.eshaghi.74@gmail.com"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/kasra-eshaghi"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kasra-eshaghi"
    - label: "Share"
      icon: "fa-fw fas fa-share"
      url: "https://github.com/kasra-eshaghi"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: true
  # collections
  - scope:
      path: "_hardware"
      type: hardware
    values:
      layout: single
      toc: true
      toc_sticky: true
      toc_label: "Contents"
      sidebar:
          title: "Projects"
          nav: projects-sidebar
      read_time: true
  - scope:
      path: "_software"
      type: software
    values:
      layout: single
      toc: true
      toc_sticky: true
      toc_label: "Contents"
      sidebar:
          title: "Projects"
          nav: projects-sidebar
      read_time: true


collections:
    hardware:
        output: true
        permalink: /:collection/:name
        order:
          - mroberto-2.markdown
          - slip_angle_sensor.markdown
    
    software:
        output: true
        permalink: /:collection/:name
        order:
          - collaborative-motion-control.markdown
          - constrained-motion-planning.markdown
          - improvement_prediction.markdown
          - amazon_product_rating.markdown